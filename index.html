<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NC Business Atlas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              slate: {
                850: '#1e293b',
                900: '#0f172a',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      
      /* Map Path Animation */
      .draw-path {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: draw 2s ease-out forwards;
      }
      
      @keyframes draw {
        to {
          stroke-dashoffset: 0;
        }
      }

      /* Removed .pin-hover transform styles to prevent D3 conflict */
      .pin-interactive {
        cursor: pointer;
        filter: drop-shadow(0px 2px 4px rgba(0,0,0,0.5));
        transition: opacity 0.2s; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "d3": "https://aistudiocdn.com/d3@^7.9.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "topojson-client": "https://aistudiocdn.com/topojson-client@^3.1.0"
  }
}
</script>
</head>
  <body class="bg-slate-900 text-slate-100 overflow-hidden">
    <div id="root" class="h-screen w-screen"></div>
  </body>
</html>
